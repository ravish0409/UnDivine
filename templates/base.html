{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">UnDivine</a>
        <div class="collapse navbar-collapse" id="navbarNav">

          {% if '/m/' in request.path  %}
          <ul class="navbar-nav ml-auto">
              <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'home' %}">2 spirit</a>
              </li>
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'meme_list' %}">Memes</a>
            </li>
          </ul>

          <a
            class="nav-link {% if request.path == '/upload/' %}active{% endif %}"
            href="{% url 'upload_meme' %}"
          >
            <button
              class="btn btn-primary navbar-right{% if request.path != '/upload/' %} inactive{% endif %}"
            >
              Upload
            </button>
          </a>
          {% else %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'home' %}">2 spirit</a>
            </li>
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'meme_list' %}">Memes</a>
            </li>
          </ul>
          <a
            class="nav-link {% if request.path == '/upload/' %}active{% endif %}"
            href="{% url 'upload_photos' %}"
          >
            <button
              class="btn btn-primary navbar-right{% if request.path != '/upload/' %} inactive{% endif %}"
            >
              Upload
            </button>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <style>
      .btn-primary:hover {
        background-color: teal;
        color: black;
      }
    </style>

    <br />
    <br />
    <br />
    <br />
    <!-- Rest of your page content goes here -->

    {% comment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    {% endcomment %} {% block content %}{% endblock content %}
  </body>
</html>
